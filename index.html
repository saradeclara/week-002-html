<html>

<head>
    <title>My ToDo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div id="task-app">
        <h1>
            <i class="far fa-check-circle"></i>
            My todo list</h1>
        <div id="input">
            <input type="text" name="addItem" id="addItem" placeholder="ie. buy some milk">
            <button type="submit">Add Task</button>
        </div>

        <div id="todays-tasks">
            <h2>Today's tasks</h2>

            <div id="counters">
                <ul>
                    <li><span class="highlighted-text">2</span> Pending Tasks</li>
                    <li><span class="highlighted-text">1</span> Completed Task</li>
                </ul>
            </div>

            <div id="task-list">
                <table>
                    <tr>
                        <td>
                            <div class="icons">
                                <i class="far fa-circle"></i>
                                <i class="far fa-check-circle"></i>
                            </div>
                            <p>Complete Week 3 JavaScript challanges</p>
                            <i class="fas fa-minus-circle"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="icons">
                                <i class="far fa-circle"></i>
                                <i class="far fa-check-circle"></i>
                            </div>
                            <p class="done">Go To Post Office</p>
                            <i class="fas fa-minus-circle"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="icons">
                                <i class="far fa-circle"></i>
                                <i class="far fa-check-circle"></i>
                            </div>
                            <p>Meet with Claudia at 3pm</p>
                            <i class="fas fa-minus-circle"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
